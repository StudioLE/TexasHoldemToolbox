<body>
<div class="nav">
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Texas Hold'em Toolbox</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-app="navList">
      <ul class="nav navbar-nav" ng-controller="NavController">
        <li class="active"><a href="#">Home</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>

<div class="mid">
  <div class="container">
    <div class="hands">
      <h1>Hole Cards</h1>
      <p>Probability that your hand will end up being the best hand</p>
      <div class="row settings">
        <div class="col-sm-3">
            <select class="form-control" id="players"></select>
        </div>
        <div class="col-sm-3">
          <select class="form-control" id="suited">
            <option value="o">Off-suit</option>
            <option value="s">Suited</option>
          </select>
        </div>
      </div> <!-- .row -->
  	  <div class="row">
        <div class="col-sm-2">
          <div class="card" id="card-1">
            <select class="form-control"></select>
            <div class="suit">♠</div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card text-danger" id="card-2">
            <select class="form-control"></select>
            <div class="suit">♥</div>
          </div>
        </div>
        <div class="col-sm-2">
          <h2 id="result">Loading...</h2>
          <p>Probability</p>
        </div>
  	  </div> <!-- .row -->
  	</div> <!-- .hands -->
  </div> <!-- .container -->
</div> <!-- .mid -->
